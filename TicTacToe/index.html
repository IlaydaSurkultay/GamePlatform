<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>

<div id="players">
    <h1 class="text-center text-success" >Tic-Tac-Toe</h1>
    <h2 class="text-center"><u>Player Names</u></h2>
    
    <div class="row">
        <div class="col-6" style="padding-left: 35%;">
            <b >First Player (X)</b>
            <br><br>
            <input type="text" id="first">
        </div>
        
        <div class="col-6" style="padding-left: 6%;">
            <b>Second Player (O)</b>
            <br><br>
            <input type="text" id="second">
        </div>
        <div>
              <br><br>
            <button onclick="playGame()" class="btn btn-success" style="text-align: center; margin-left: 50%; padding-left: 1%;">GO!</button>
        </div>
    </div>
    
</div>

<br><br>

<div id="playGround" style="display: none;"> </div>
<div id="introduction"></div>
<div id="gameTurn"></div>
<button onclick="replayButton()" style="display: none;" id="replay">
<img src = "https://w7.pngwing.com/pngs/152/252/png-transparent-white-recycling-logo-on-black-background-reset-button-icon-restart-s5-text-monochrome-black.png"  alt="buttonpng" width="50px"
  height="50px" />
</button>

<script src="script.js"></script>
</body>
</html>
