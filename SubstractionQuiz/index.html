<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="title">Math Quiz</h1>
    <div id="playerNames">
        <label for="player1">Player 1 Name:</label>
        <input id="player1" type="text"><br>
        <label for="player2">Player 2 Name:</label>
        <input id="player2" type="text"><br>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game" style="display: none;">
        <h2><b> Subtraction Quiz </b></h2>
        <hr class="solid" color="#b1f2ff">
        <div id="Questions"></div>
        <div id="visibility">
            <input id="StudentSol" type="number">
            <button id="button" style="background-color:dodgerblue; color: aliceblue" onclick="checkAnswer()">Check</button>
        </div>
        <br>
        <div id="final"></div>
        <div id="scoreboard"></div>
        <div class="how-to-play">
            <p class="how-to-play-text">
                Game Rules: Subtraction Quiz is a game where two players compete to solve subtraction problems. 
                Players input their answers and check correctness by pressing the "Check" button.
                The player who correctly answers the most subtraction problems wins the game.
            </p>
        </div>
        <button onclick="restartGame()">Replay Game</button>
        <button id="otherGameBtn">Choose Another Game</button>
    </div>
</body>
</html>
